<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <title>Apache Cassandra Add</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/flex.css" media="(min-width: 1280px)">
    <link rel="stylesheet" href="static/css/flex_mobile.css" media="(min-width: 320px) and (max-width: 767px)">
    <link rel="stylesheet" href="static/css/flex_tablet.css" media="(min-width: 768px) and (max-width: 1279px)">
    <link rel="stylesheet" href="static/css/add.css" media="(min-width: 1280px)">
    <link rel="stylesheet" href="static/css/add_mobile.css" media="(min-width: 320px) and (max-width: 767px)">
    <link rel="stylesheet" href="static/css/add_tablet.css" media="(min-width: 768px) and (max-width: 1279px)">
    <script type="text/javascript" src="webjars/jquery/jquery.js"></script>
</head>
<body>
<h1>Hello! Apache Cassandra add sample!</h1>
<p>Add below table data.</p>
<table>
    <thead>
    <tr>
        <th>Partition Column</th>
        <th>Cluster Column</th>
        <th>Text</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${mynaviSampleTable.mynaviSampleTableKey.partitionColumn}"></td>
        <td th:text="${mynaviSampleTable.mynaviSampleTableKey.clusterColumn}"></td>
        <td th:text="${mynaviSampleTable.sampleText}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
